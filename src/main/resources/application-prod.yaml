spring:
  application:
    name: trip-backend
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/postgres}
    username: ${DATABASE_USERNAME:user}
    password: ${DATABASE_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
  data:
    redis:
      host: redis
      port: 6379

logging:
  structured:
    format:
      file: ecs
  file:
    name: logs/app.json

server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

jwt:
  secret: ${JWT_SECRET:secret}
  access-token:
    ttl: 1000000

management:
  prometheus:
    metrics:
      export:
        enabled: true
  endpoints:
    web:
      exposure:
        include[0]: health
        include[1]: info
        include[2]: metrics
        include[3]: prometheus
  appoptics:
    metrics:
      export:
        enabled: true
