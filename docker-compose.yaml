version: '3.3'

services:
  elasticsearch:
    image: elasticsearch:7.14.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elk_data:/usr/share/elasticsearch/data/
      - ./elk/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - discovery.type=single-node
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
  logstash:
    image: logstash:7.14.0
    container_name: logstash
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elk/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ls_data:/usr/share/logstash/data
    depends_on:
      - elasticsearch
  kibana:
    image: kibana:7.14.0
    container_name: kibana
    ports:
      - "5601:5601"
    volumes:
      - ./elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      - kb_data:/usr/share/kibana/data
    depends_on:
      - elasticsearch
  filebeat:
    image: elastic/filebeat:7.14.0
    container_name: filebeat
    user: root
    command: [ "filebeat", "-e", "--strict.perms=false" ]
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs/:/var/logs/:ro
    depends_on:
      - logstash
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: postgres
    ports:
      - "5732:5432"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
  prometheus:
    image: prom/prometheus:v2.46.0
    container_name: prometheus
    #    profiles:
    #      - full
    ports:
      - "9090:9090"
    volumes:
      - ./metrics-service/prometheus/tmp:/prometheus
      - ./metrics-service/prometheus:/etc/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --log.level=debug
  #    depends_on:
  #      - trip
  grafana:
    image: grafana/grafana:10.0.3
    container_name: grafana
    #    profiles:
    #      - full
    ports:
      - "3000:3000"
    volumes:
      - ./metrics-service/grafana/tmp:/var/lib/grafana
      - ./metrics-service/grafana/grafana.ini:/etc/grafana/grafana.ini
    depends_on:
      - prometheus
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: alertmanager
    #    profiles:
    #      - full
    ports:
      - "9093:9093"
    volumes:
      - ./metrics-service/alert-manager/tmp:/data
      - ./metrics-service/alert-manager:/config
    command: --config.file=/config/alertmanager.yaml --log.level=debug
  #    depends_on:
  #      - trip
  trip:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - full
    container_name: trip
    restart: always
    #    env_file:
    #      - .env.prod
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

volumes:
  elk_data:
  ls_data:
  kb_data: